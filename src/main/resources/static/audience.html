<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audience Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/bootstrap/bootstrap.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/audience.js"></script>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/audience.css">
</head>
<body>
<div>
    <img id="background-image" src="images/bg16x9.png" style="max-width: 100%;">
    <p id="clock" class="clock-position">2:30</p>
    <p id="red1" class="red1-position">-</p>
    <p id="red2" class="red2-position">-</p>
    <p id="blue1" class="blue1-position">-</p>
    <p id="blue2" class="blue2-position">-</p>
    <p id="autonomous-blue-center" class="auto-blue-center-position">-</p>
    <p id="autonomous-blue-corner" class="auto-blue-corner-position">-</p>
    <p id="autonomous-red-center" class="auto-red-center-position">-</p>
    <p id="autonomous-red-corner" class="auto-red-corner-position">-</p>
    <p id="teleop-blue-center" class="teleop-blue-center-position">-</p>
    <p id="teleop-blue-corner" class="teleop-blue-corner-position">-</p>
    <p id="teleop-red-center" class="teleop-red-center-position">-</p>
    <p id="teleop-red-corner" class="teleop-red-corner-position">-</p>
</div>

</body>
</html>
